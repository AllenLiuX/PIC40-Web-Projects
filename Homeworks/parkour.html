<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parkour Fail Rating</title>
</head>
<body>
<header>
    <h2>
        Parkfour Fail Rating
    </h2>
</header>
<main>
    <section>
        <figure>
            <img src="Parkour.jpg" alt="A picture of a parkour fail.", width="400px" title="A Typical Parkour Fail">
            <figcaption>
                Oh, he fell in a painful way!
            </figcaption>
        </figure>
        <form>
            <fieldset>
            <p>
                <label for="email"> Enter Your UCLA School Email: </label>
                <input type="text" name="'message" id="email" pattern="[a-zA-Z\d]+@(g\.)?ucla\.edu">
            </p>
            <p>
                Give your score for this Parkour Fail:
            </p>
            <p>
                <label for="s1">1</label>
                <input type="radio" id="s1" calue="'score1" name="Scoring"/>
                <label for="s1">2</label>
                <input type="radio" id="s2" calue="'score2" name="Scoring"/>
                <label for="s1">3</label>
                <input type="radio" id="s3" calue="'score3" name="Scoring"/>
                <label for="s1">4</label>
                <input type="radio" id="s4" calue="'score4" name="Scoring"/>
                <label for="s1">5</label>
                <input type="radio" id="s5" calue="'score5" name="Scoring"/>
            </p>
            <p>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Clear All"/>
            </p>
            </fieldset>
        </form>
    </section>
</main>
</body>
</html>
